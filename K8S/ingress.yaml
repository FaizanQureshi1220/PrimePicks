apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: primepicks-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: primepicks.local
      http:
        paths:
          - pathType: Prefix
            path: "/api(/|$)(.*)"
            backend:
              service:
                name: server
                port:
                  number: 3000
          - pathType: Prefix
            path: "/health"
            backend:
              service:
                name: server
                port:
                  number: 3000
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: client
                port:
                  number: 5173 